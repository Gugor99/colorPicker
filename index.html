<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <input type="color" id="color-picker"/>
            <select name="themes" id="themes" form="themeform">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button id="select-btn">Get color scheme</button>
        </nav>
        <main>
            <section class="color">
                <div class="column-color" id="color-1"></div>
                <div class="column-color" id="color-2"></div>
                <div class="column-color" id="color-3"></div>
                <div class="column-color" id="color-4"></div>
                <div class="column-color" id="color-5"></div>
            </section>
            <section class="color-hex">
                <div class="column-hex" id="hex-1">#F55A5A</div>
                <div class="column-hex" id="hex-2">#2B283A</div>
                <div class="column-hex" id="hex-3">#FBF3AB</div>
                <div class="column-hex" id="hex-4">#AAD1B6</div>
                <div class="column-hex" id="hex-5">#A626D3</div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
    </html>
